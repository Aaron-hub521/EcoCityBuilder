<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EcoCity Builder - Pixel Edition</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title-bar">EcoCity Builder</div>

    <div id="main-container">
        <div id="left-column">
            <div id="stats-panel" class="pixel-ui">
                <p>Money: <span id="money">10000</span></p>
                <p>Pollution: <span id="pollution">0</span></p>
                <p>Happiness: <span id="happiness"></span></p>
                <p>Population: <span id="population">0</span></p>
                <button id="ai-button" class="pixel-button">Game Rules</button>
            </div>

            <!-- Building Menu Container (HTML) -->
            <div id="building-menu" class="pixel-ui">
                <!-- Menu items will be generated by JavaScript -->
            </div>
        </div>

        <div id="game-container"></div>

        <div id="ai-suggestions" class="pixel-ui">
             <h3>AI Advisor</h3>
             <div id="suggestion-text">Click the button for suggestions...</div>
             <div id="ai-input-area">
                 <input type="text" id="ai-question-input" placeholder="Ask the AI...">
                 <button id="send-ai-question" class="pixel-button">Send</button>
             </div>
             <!-- Optional: History log -->
             <!-- <div id="suggestion-history"><h4>历史建议:</h4><ul></ul></div> -->
        </div>
    </div>
    <script src="src/js/game.js"></script> <!-- Load game logic first -->
    <script src="src/js/ai.js"></script>   <!-- Load AI logic after game logic -->
    <script>
        console.log('index.html body loaded, attempting to start game...');
        // Phaser game initialization is handled by new Phaser.Game(config) in game.js
        console.log('DOM fully loaded and parsed. Phaser will initialize the game.');
    </script>
</body>
</html>
